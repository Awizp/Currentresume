<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="NewStartup.css" />
  <style>
    div.polaroid {
      width: auto;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin-bottom: 25px;
    }

    div.container {
      text-align: center;
      padding: 10px 20px;
      border-radius: 5px;
    }

    img {
      max-width: 100%;
      height: auto;
      width: auto;
      border-radius: 5px;
    }
  </style>
  <title>My Hobbies</title>
</head>

<body>
  <h3 align="center">My Hobbies</h3>
  <table cellspacing="70">
    <tr>
      <td>
        <div class="a:link"><a href="https://www.sololearn.com/profile/14130040" target="_blank">
            <div class="polaroid">
              <img src="Sololearn.jpg" alt="sololearn logo" />
              <div class="container">
                <p> Challenging in sololearn App</p>
              </div>
            </div>
          </a></div>
      </td>
      <td>
        <div class="polaroid">
          <img src="Books.jpg"  alt="Books logo"/>
          <div class="container">
            <p>Reading Books</p>
          </div>
        </div>
      </td>
      <td>
        <div class="polaroid">
          <img src="Youtube.png"  alt="Youtube logo"/>
          <div class="container">
            <p>Streaming videos</p>
          </div>
        </div>
      </td>
      <td>
        <div class="polaroid">
          <img src="Anime.jpg"  alt="Youtube logo"/>
          <div class="container">
            <p>Watching Anime</p>
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
